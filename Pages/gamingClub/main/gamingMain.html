<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ches Club</title>
        <!-- <link rel="stylesheet" href="style.css"> -->
        <link rel="stylesheet" href="../../sideTopBarClubs.css">
        <link rel="stylesheet" href="../../sideBar.css">
        <link rel="stylesheet" href="gamingMain.css">
        <link rel="stylesheet" href="../../announcements.css">
        <link rel="stylesheet" href="../../clubsMainPage.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        >
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        >
        <script src="https://kit.fontawesome.com/e46ff3aebe.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- top bar -->
        <div id="topBar">
            <div id="burgerAndLogo">
                <button
                    id="Burger"
                    class="btn btn-primary"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasWithBothOptions"
                    aria-controls="offcanvasWithBothOptions"
                >
                    <i class="fa-solid fa-bars"></i>
                </button>
                <!-- start off canvaes -->
                <div
                    class="offcanvas offcanvas-start"
                    data-bs-scroll="true"
                    tabindex="-1"
                    id="offcanvasWithBothOptions"
                    aria-labelledby="offcanvasWithBothOptionsLabel"
                >
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
                            <span style="color: blue">L</span>
                            <span style="color: red">I</span>
                            <span style="color: green">U</span>
                            <span style="color: rgb(110, 110, 110)"> Club House</span>
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="offcanvas"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div id="drawer" class="offcanvas-body">
                        <ul>
                            <li>
                                <i class="fa-solid fa-house"></i>
                                &nbsp;
                                <a href="../../mainPage/index.html">Classes</a>
                            </li>
                            <li>
                                <i class="fa-solid fa-calendar-days"></i>
                                &nbsp;Calender
                            </li>
                            <hr>
                            <p>enrolled</p>
                            <li>
                                <i class="fa-solid fa-chess"></i>
                                &nbsp;
                                <a href="../../chessClub/main/chessClub.html">Chess Club</a>
                            </li>
                            <li>
                                <i class="fa-solid fa-music"></i>
                                &nbsp;
                                <a href="../../musicClub/main/musicMain.html"> Music Club</a>
                            </li>
                            <li>
                                <i class="fa-solid fa-masks-theater"></i>
                                &nbsp;
                                <a href="../../actingClub/main/actingMain.html">
                                    Acting and Theatre Club
                                </a>
                            </li>
                            <li>
                                <i class="fa-solid fa-camera-retro"></i>
                                &nbsp;
                                <a href="../../photoClub/main/photoMain.html"> Photography Club</a>
                            </li>
                            <li id="activeSideBar">
                                <i class="fa-solid fa-gamepad"></i>
                                &nbsp;
                                <a href="../../gamingClub/main/gamingMain.html">Gaming Club</a>
                            </li>
                            <hr>
                            <li>
                                <i class="fa-solid fa-box-archive"></i>
                                &nbsp;Archieved Classes
                            </li>
                            <li>
                                <i class="fa-solid fa-gear"></i>
                                &nbsp;Settings
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- end off canvaes -->
                <h2>
                    <span style="color: blue">L</span>
                    <span style="color: red">I</span>
                    <span style="color: green">U</span>
                    <span style="color: rgb(110, 110, 110)"> Chess Club</span>
                </h2>
            </div>
            <div id="switch">
                <h4 id="switchActive" class="switchOption">
                    <a>Stream</a>
                </h4>
                <h4 style="margin-left: 50px" class="switchOption">
                    &nbsp;
                    <a href="../events/gamingEvents.html">Events</a>
                </h4>
                <h4 style="margin-left: 50px" class="switchOption">
                    &nbsp;
                    <a href="../people/gamingPeople.html">People</a>
                </h4>
            </div>
            <img id="userProfileImg" src="../../../images/userProfilePicture.png">
        </div>
        <!-- end top bar -->
        <div id="chessClubBody">
            <div id="backGroundContainer">
                <div id="backGround"></div>
            </div>
            <div id="chessClubRightLeftContainer">
                <div id="leftSide">
                    <h5>Upcoming Events!</h5>
                    <ul>
                        <li>Call of duty tournament</li>
                    </ul>
                </div>
                <div id="rightSide">
                    <div id="form">
                        <input placeholder="announce Something to your class" id="messageInput" type="text">
                        <button id="sendAnnouncementButton" onClick="createBook()" type="submit">
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </div>
                    <div id="renderContent"></div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="../../scripts/sendAnnouncements.js"></script>
    </body>
</html>
